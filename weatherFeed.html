<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Get Weather Feed</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/weatherFeed.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron text-center">
  <h1>Get current weather report.</h1>
  <p>Check out weather condition in your area!</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Start here</h3>
  		<div class="form-group">
    		<label for="zip">Enter location Zip Code:</label>
    		<input type="number" id="zipcodeID" />
  			<input type="submit" class="btn btn-primary" onclick="getWeatherFeed();" value="Submit"/>
  		</div>

	<div class="alert alert-info alert-sm">
 		<strong>Info!</strong> Please enter a valid ZIP Code.
	</div>
	</div>
    <div class="col-sm-6">
      <h3>Weather Information</h3>
      <img class="img-responsive" id="imageIndicator" src="imageCache.png" alt="cache image" width="40" height="40" style="display:none;"> 

      <label for="low" id="labelCity" class="text-primary">City: </label>
      <br/>
      <label for="temp" id="labelCurrentTemp" class="text-primary">Current temperature: </label>
	  <br/>
      <label for="high" id="labelHighest" class="text-primary">Highest: </label>
	  <br/>
      <label for="low" id="labelLowest" class="text-primary">Lowest: </label>
      <br/>
      <label for="low" id="labelCondition" class="text-primary">Weather condition:</label>
      
    </div>
  </div>
</div>

</body>
</html>
